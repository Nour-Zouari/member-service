spring.application.name=Membre-service
#spring.config.import=configserver:http://localhost:8888

# Fetch configuration from deployed config server
spring.config.import=configserver:https://radiant-intuition-production.up.railway.app

# Eureka deployed
eureka.client.service-url.defaultZone=https://registeryservice-production.up.railway.app/eureka/

# Dynamic Railway port
server.port=${PORT:8080}

eureka.instance.prefer-ip-address=true
eureka.instance.non-secure-port=${PORT}
eureka.instance.instance-id=${spring.application.name}:${random.value}
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always


spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
